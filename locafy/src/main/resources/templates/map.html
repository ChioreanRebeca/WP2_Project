<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Map</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<!-- header -->
<div th:replace="fragments/general :: header"></div>

<!-- main content -->
<main class="local-main-content">
    <div class="local-container">

        <!-- Map panel -->
        <section class="local-list">
            <h2>Map</h2>
            <div class="card" style="padding:0; background:none;">
                <!-- embed your Google Map here; replace YOUR_API_KEY with a valid key -->
                <iframe
                        width="100%"
                        height="500"
                        frameborder="0"
                        style="border:0; border-radius:8px;"
                        loading="lazy"
                        allowfullscreen
                        src="https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY
                             &center=46.0,25.0
                             &zoom=6">
                </iframe>
            </div>
        </section>

        <!-- Profile sidebar -->
        <aside class="profile-sidebar">
            <div class="profile-card">
                <img th:src="@{/images/sample-profile-picture.png}" alt="Profile picture"/>
                <div class="profile-name">Aline Manderi</div>
            </div>
            <!-- if you later want to show favorites -->
            <!--
            <div class="favourites-box">
                Your Favourites
            </div>
            -->
        </aside>

    </div>
</main>

<!-- footer -->
<div th:replace="fragments/general :: footer"></div>

</body>
</html>
