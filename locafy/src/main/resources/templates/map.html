<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Map</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="fragments/general :: header"></div>

<!-- main content -->
<main class="local-main-content">
    <div class="local-container">

        <!-- Map panel -->
        <section class="local-list">
            <h2>Map</h2>
            <div class="card" style="padding:0; background:none;">
                <iframe
                        width="100%"
                        height="500"
                        frameborder="0"
                        style="border:0; border-radius:8px;"
                        loading="lazy"
                        allowfullscreen
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22791.218157939773!2d25.984848779101572!3d44.43516690000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b2013bebee2435%3A0x2088e3f8ff98f3e0!2sPia%C8%9Ba%20Gorjului!5e0!3m2!1sen!2sro!4v1746622117168!5m2!1sen!2sro">
                </iframe>
            </div>
        </section>

        <!-- Profile sidebar -->
        <aside class="profile-sidebar">
            <div class="profile-card">
                <img th:src="@{/images/sample-profile-picture.png}" alt="Profile picture"/>
                <div class="profile-name">Aline Manderi</div>
            </div>
            <!-- if you later want to show favorites -->
            <!--
            <div class="favourites-box">
                Your Favourites
            </div>
            -->
        </aside>

    </div>
</main>

<div th:replace="~{fragments/general :: footer}"></div>

</body>
</html>
