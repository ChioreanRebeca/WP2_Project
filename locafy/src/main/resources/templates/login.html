<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Locafy</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="fragments/general :: header"></div>

<main class="signup-page">
    <section class="signup-form-section">
        <h1>Login!</h1>
        <p>
            For more information, please feel free to drop us an email. Our staff is always here to help you out. Do not hesitate!
        </p>

        <!-- Spring Security login form -->
        <form th:action="@{/login}" method="post" class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="****" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="primary-btn">Submit</button>
            </div>

            <p class="login-link">
                Don't have an account? <a th:href="@{/signup}">Sign up!</a>
            </p>
        </form>
    </section>
</main>

<div th:replace="~{fragments/general :: footer}"></div>

</body>
</html>
