<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Locafy</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{fragments/general :: header}"></div>

<main class="signup-page">
    <section class="signup-form-section">
        <h1>Sign up!</h1>
        <p>
            For more information about our contact services, please feel free to drop us an email.
            Our staff is always here to help you out. Do not hesitate!
        </p>

        <!-- BIND form to Local object -->
        <form th:action="@{/signup}" th:object="${signupForm}" method="post" class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" th:field="*{username}" id="userName" placeholder="Abc" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Abc" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" th:field="*{email}" id="email" placeholder="Abc@def.com" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Abc" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" placeholder="+40" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" th:field="*{address}" id="address" placeholder="Street..." required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" placeholder="Abc" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Abc" required>
                </div>
            </div>

            <div class="form-group role-selection">
                <label>
                    <input type="radio" name="role" value="LOCAL" required>
                    Local
                </label>
                <label>
                    <input type="radio" name="role" value="BUSINESS_OWNER" required>
                    Business Owner
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="primary-btn">Submit</button>
            </div>

            <p class="login-link">
                Already have an account? <a th:href="@{/login}">Log in!</a>
            </p>
        </form>
    </section>
</main>

<div th:replace="~{fragments/general :: footer}"></div>

</body>
</html>
