<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Locafy</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Include header fragment -->
<div th:replace="fragments/general :: header"></div>

<main class="signup-page">
    <section class="signup-form-section">
        <h1>Sign up!</h1>
        <p>
            For more information about our contact services, please feel free to drop us an email.
            Our staff is always here to help you out. Do not hesitate!
        </p>

        <form action="#" method="post" class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Abc" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Abc" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Abc@def.com" required>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Abc" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+40" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Street..." required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Abc" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Abc" required>
                </div>
            </div>

            <div class="form-group role-selection">
                <label>
                    <input type="radio" name="role" value="customer" required>
                    Customer
                </label>
                <label>
                    <input type="radio" name="role" value="businessOwner" required>
                    Business Owner
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="primary-btn">Submit</button>
            </div>

            <p class="login-link">
                Already have an account? <a th:href="@{/login}">Log in!</a>
            </p>
        </form>
    </section>
</main>

<!-- Include footer fragment -->
<div th:replace="fragments/general :: footer"></div>

</body>
</html>
