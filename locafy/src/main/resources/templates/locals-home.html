<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Local Businesses</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/general :: header-login"></div>

<main class="local-main-content">
    <section class="local-container">
        <div class="local-list">
            <h2>Local businesses</h2>

            <!-- Business Card -->
            <div class="business-card">
                <img th:src="@{/images/strawberries.jpg}" alt="Strawberry Business">
                <div class="business-info">
                    <p>
                        <a href="#"><strong>Strawberry Business</strong></a>
                    </p>
                    <p class="owner">Business Owner: <span>Maricica Danila</span></p>
                </div>
                <div class="business-actions">
                    <button class="fav-btn">Add to fav ✓</button>
                </div>
            </div>

            <div class="business-card">
                <img th:src="@{/images/plumbing.jpg}" alt="Plumbing">
                <div class="business-info">
                    <p>
                        <a href="#"><strong>Plumbing</strong></a>
                    </p>
                    <p class="owner">Business Owner: <span>Marcel Paul</span></p>
                </div>
                <div class="business-actions">
                    <button class="fav-btn">Add to fav ✓</button>
                </div>
            </div>

            <div class="business-card">
                <img th:src="@{/images/cabage.jpg}" alt="Cabbage Business">
                <div class="business-info">
                    <p>
                        <a href="#"><strong>Cabbage Business</strong></a>
                    </p>
                    <p class="owner">Business Owner: <span>Alex Popescu</span></p>
                </div>
                <div class="business-actions">
                    <button class="fav-btn">Add to fav ✓</button>
                </div>
            </div>

            <div class="business-card">
                <img th:src="@{/images/farm.png}" alt="Fruit Business">
                <div class="business-info">
                    <p>
                        <a href="#"><strong>Fruit Business</strong></a>
                    </p>
                    <p class="owner">Business Owner: <span>Andrei Alex</span></p>
                </div>
                <div class="business-actions">
                    <button class="fav-btn">Add to fav ✓</button>
                </div>
            </div>
        </div>

        <aside class="profile-sidebar">
            <a th:href="@{/local-profile}">
            <div class="profile-card">
                <img th:src="@{/images/sample-profile-picture.png}" alt="Profile Picture">
                <p class="profile-name">Aline Manderi</p>
            </div>
            </a>
            <a th:href="@{/favorites}">
            <div class="favourites-box">
                <p>Your favourites</p>
            </div>
            </a>
        </aside>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/general :: footer}"></div>

</body>
</html>
