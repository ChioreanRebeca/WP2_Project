<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Businesses</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/general :: header-login}"></div>

<main class="owner-dashboard">
    <div class="dashboard-container">
        <section class="owner-info">
            <div class="owner-header">
                <div>
                    <h4>Business owner</h4>
                    <h1 th:text="${owner.firstName + ' ' + owner.lastName}">Full name</h1>
                </div>
                <img th:src="@{/images/blank-profile.png}" alt="Owner image" />
            </div>

            <section class="businesses-section">
                <h3>Your Businesses:</h3>
                <a class="add-business" th:href="@{/edit-business}">Add Business +</a>

                <div class="business-card owner-card" > <!--th:each="business : ${owner.businesses}"-->
                    <img th:src="@{/images/cabage.jpg}" alt="Business image" />
                    <div class="business-info">
                        <h4 >Bakery</h4><!--th:text="${business.name}"-->
                        <p >Allergens: gluten, nuts, lactose</p><!--th:text="${business.description}"-->
                    </div>
                    <div class="business-actions">
                        <a class="edit-btn" > <!--th:href="@{/edit-business/{id}(id=${business.id})}"-->Edit</a>
                        <a class="details-link"><!-- th:href="@{/business-details/{id}(id=${business.id})}"-->Details</a>
                        <form method="post"><!--th:action="@{/remove-business/{id}(id=${business.id})}"-->
                            <button class="remove-btn" type="submit">Remove âœ–</button>
                        </form>
                    </div>
                </div>
            </section>
        </section>

        <aside class="profile-summary">
            <div class="profile-card">
                <h4>Information summary</h4>
                <p><strong>Title:</strong> Business Owner</p>
                <p><strong>Phone:</strong> <span th:text="${owner.phoneNumber}">+407298309827</span></p>
                <p><strong>Email:</strong> <span th:text="${owner.email}">alexpopescuowner@gmail.com</span></p>
                <p><strong>Address:</strong> <span th:text="${owner.address}">CASABLANCA</span></p>
                <div class="certified-badge">
                    <img src="/images/badge.png" alt="Certified Business Badge" />
                    <span>Certified Business</span>
                </div>
                <a class="change-profile-btn" th:href="@{/business-owner-profile}">
                    Edit Profile
                </a>
            </div>
        </aside>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/general :: footer}"></div>
</body>
</html>
